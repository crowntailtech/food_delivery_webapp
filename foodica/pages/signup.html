{% load static %}
<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <title>Login Form | CodingLab</title> -->
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="title"><span>Create Account </span></div>
        <form action="user_signup" method="POST">
          {% for message in messages %}
                    <p style="color:green">{{ message }}</p>
          {% endfor %}
          {% csrf_token %}
          <div class="row">
            <i class="fas fa-user"></i>
            <input name="name" type="text" placeholder="Name" required>

            
          </div>
          <div class="row">
            <i class="fas fa-envelope"></i>
            <input type="text" name="email" placeholder="Email " required>

            
          </div> 
          <div class="row">
            <i class="fas fa-phone-alt"></i>
            <input type="phone" name="phone" placeholder="Mobile " required>

            
          </div> 
          <div class="row">
            <i class="fas fa-lock"></i>
            <input name="password" type="password" placeholder="Password" required>
          </div>
          <div class="row button">
            <input type="submit" value="SIGN UP">
          </div>
          <div class="signup-link">Not a member? <a href="user_login">Login now</a></div>
        </form>
      </div>
    </div>

  </body>
</html>
